<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link rel="stylesheet" href="grid-example.css">
</head>
<body>
    <h1>Grid Layout Examples</h1>
    <div class="grid-container">

        <div class="grid-item">
            <h3>Basic Grid</h3>
            <div class="basic-grid">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </div>

        <div class="grid-item">
            <h3>Grid with Fixed Sizes</h3>
            <div class="fixed-grid">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
            </div>
        </div>

        <div class="grid-item">
            <h3>Grid with Auto-Fill</h3>
            <div class="auto-fill-grid">
                <div>One</div>
                <div>Two</div>
                <div>Three</div>
                <div>Four</div>
                <div>Five</div>
                <div>Six</div>
                <div>Seven</div>
                <div>Eight</div>
            </div>
        </div>

        <div class="grid-item">
            <h3>Grid with Auto-Fit</h3>
            <div class="auto-fit-grid">
                <div>Alpha</div>
                <div>Beta</div>
                <div>Gamma</div>
                <div>Delta</div>
                <div>Epsilon</div>
                <div>Zeta</div>
                <div>Eta</div>
                <div>Theta</div>
            </div>
        </div>

    </div>
</body>
</html>
