<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>My webpage</h1>

    <!--button disappear  -->
    <h1>Button Disappear</h1>
    <button id="disappearButton">Click me to disappear</button>
    <script src="buttondisappear.js" ></script>

    <!-- call and apply -->
    <h1>Call and Apply Example</h1>
    <button id="callButton" >Invoke with call</button>
    <button id="applyButton" >Invoke with apply</button>
    <script src="callapply.js" ></script>

    <!-- counter -->
    <h1>Counter</h1>
    <div id="count" >
        <script src="counter.js" ></script>
    </div>

    <!-- counter get set -->
    <h1>Counter Get set</h1>
    <p id="display">0</p>
    <button id="getVal">Count(get)</button>
    <button id="setVal">Reset(set)</button>
    <script src="countersetget.js" ></script>

    <!-- prototype -->
    <h1>Counter Prototype</h1>
    <p id="countValue" >0</p>
    <button id="countBtn">Count</button>
    <button id="resetBtn" >Reset</button>
    <button id="incrementBtn">Increment by 5</button>
    <script src="countfunction.js" ></script>

    
</body>
</html>
