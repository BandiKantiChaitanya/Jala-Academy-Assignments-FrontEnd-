<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Access and Properties</title>
    <script src="button-disappear.js" defer></script>
    <script src="callApplyExample.js" ></script>
    <script  src="counter.js"></script>
    <script  src="countergetset.js"></script>
    <script src="countfunctions.js" ></script>
</head>
<body>
    <h1 style="text-align: center;" >JavaScript Access and Properties</h1>

    <h1>Button Disappear</h1>
    <button id="disappearButton">Click me to disappear</button>
    

    <h1>Call and Apply Example</h1>
    <button id="callButton">Invoke with Call</button>
    <button id="applyButton">Invoke with Apply</button>

    <h1>Counter</h1>
    <div>
        <p>Count: <span id="countValue">0</span></p>
        <button id="countButton">Count</button>
    </div>

    <h1>Counter get set</h1>
    <div>
        <p>Count: <span id="countVal">0</span></p>
        <button id="countBtn">Count</button>
    </div>

    <h1>Counter with Prototypes</h1>
    <div>
        <p>Count: <span id="countValu">0</span></p>
        <button id="countBtnn">Count</button>
        <button id="resetButton">Reset</button>
        <button id="incrementByButton">Increment by 5</button>
    </div>
</body>
</html>
