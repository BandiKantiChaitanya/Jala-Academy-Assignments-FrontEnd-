<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
    
</head>
<body>
    <h1>Event Listener</h1>
    <button id="show-date-time">Show Date and Time</button>
    <p id="date-time-display"></p>
    <script src="date-time-script.js"></script>

    <div>
        <h1>Javascript Validation</h1>
        <form id="my-form">
            <label for="my-input">Enter something:</label>
            <input type="text" id="my-input" name="my-input">
            <button type="submit">Submit</button>
            <p id="error-message" class="error"></p>
        </form>
        <script src="form-validation-script.js"></script>
    </div>

    <div>
        <h1>Cookie Management</h1>

    <button id="set-cookie">Set Cookie</button>
    <button id="check-cookie">Check Cookie</button>
    <button id="get-cookie">Get Cookie</button>
    <p id="cookie-output"></p>
    
    <script src="cookie-management.js"></script>

    </div>

    <div>
        <h1>Json</h1>

        <p id="json-output"></p>

        <script src="json-access.js"></script>
        
    </div>
</body>
</html>
