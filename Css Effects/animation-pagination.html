<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations and Paginations</title>
    <link rel="stylesheet" href="animation-pagination.css">
</head>
<body>
    <h2>CSS Animations</h2>
    <div class="animated-box"></div>
    
    <h2>Pagination (Hoverable, with spaces)</h2>
    <div class="pagination spaced">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
    </div>
    
    <h2>Pagination (Hoverable, without spaces)</h2>
    <div class="pagination no-spaces">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
    </div>
    
    <h2>Active and Hoverable Pagination</h2>
    <div class="pagination rounded">
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
    </div>
</body>
</html>
