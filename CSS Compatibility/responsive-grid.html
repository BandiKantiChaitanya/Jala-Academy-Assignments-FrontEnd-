<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Media</title>
    <link rel="stylesheet" href="responsive-grid.css">
</head>
<body>
    <header>
        <h1>Responsive Grid Layout</h1>
    </header>
    <main class="grid-container">
        <div class="grid-item image">
            <img src="https://cdn.pixabay.com/photo/2020/03/02/12/35/violet-4895639_640.jpg" alt="Example Image">
        </div>
        <div class="grid-item text">
            <h2>Responsive Design</h2>
            <p>This layout adjusts according to the viewport size.</p>
        </div>
        <div class="grid-item video">
            <video controls>
                <source src="https://videos.pexels.com/video-files/5532773/5532773-uhd_2732_1440_25fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Company Name</p>
    </footer>
</body>
</html>
