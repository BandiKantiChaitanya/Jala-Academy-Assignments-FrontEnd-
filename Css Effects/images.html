<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images.css">
    <title>Css Effects</title>
</head>
<body>
    <h1>CSS Effects</h1>
    <h2>Shadow effect for image</h2>
    <div class="boximage">
        <img src="https://cdn.pixabay.com/photo/2022/07/18/19/57/dog-7330712_640.jpg" alt="">
    </div>

    <h2>Shadow effect for image on hover</h2>
    <div class="hoverimage">
        <img src="https://cdn.pixabay.com/photo/2022/07/18/19/57/dog-7330712_640.jpg" alt="">
    </div>

    <h2>Shadow effect for image on outline on hover using drop shadow</h2>
    <div class="outlineimage">
        <img src="https://cdn.pixabay.com/photo/2016/10/11/18/34/black-1732414_640.png" alt="">
    </div>
    
</body>
</html>
