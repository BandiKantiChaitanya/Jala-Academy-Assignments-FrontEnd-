<html>
   <head>
      <style>
         body{
	 text-align:center;
	 }
	 h1:hover{
	 color:red;
	 }
	 h2:hover{
	 color:blue;
	 }
     h4{
        display: none;
        background-color: red;
        color:white;
        padding: 20px;
    }
    .col{
            font-size:40px;
        }

    .col:hover h4 {
        display: block;
    }
      </style>
   </head>

   <body>
      <h1>Pseudo Classes </h1>
	  <h2>This is an example of :hover pseudo class</h2>
      <div>
        <h3>Move your mouse to the below text to see the effect</h3> 
        <div class="col">Hello World
        <h4>Welcome to the my Website</h4>
        </div>
      </div>
   </body>
</html>
